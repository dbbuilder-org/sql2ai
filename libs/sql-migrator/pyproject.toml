[project]
name = "sql-migrator"
version = "0.1.0"
description = "Database-first migrations with code generation for Dapper and TypeScript"
requires-python = ">=3.11"
dependencies = [
    "structlog>=24.0.0",
    "pydantic>=2.0.0",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
