# Render Blueprint for SQL2.AI
# https://render.com/docs/blueprint-spec

services:
  # ===========================================
  # API Backend (FastAPI)
  # ===========================================
  - type: web
    name: sql2ai-api
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    branch: main
    healthCheckPath: /health
    envVars:
      - key: SQL2AI_ENVIRONMENT
        value: production
      - key: SQL2AI_DEBUG
        value: "false"
      - key: SQL2AI_DATABASE_URL
        fromDatabase:
          name: sql2ai-db
          property: connectionString
      - key: SQL2AI_REDIS_URL
        fromService:
          name: sql2ai-redis
          type: redis
          property: connectionString
      - key: SQL2AI_SECRET_KEY
        generateValue: true
      - key: SQL2AI_CLERK_SECRET_KEY
        sync: false
      - key: SQL2AI_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: SQL2AI_STRIPE_SECRET_KEY
        sync: false
      - key: SQL2AI_STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SQL2AI_OPENAI_API_KEY
        sync: false
      - key: SQL2AI_ANTHROPIC_API_KEY
        sync: false
      - key: SQL2AI_SENTRY_DSN
        sync: false
    buildFilter:
      paths:
        - apps/api/**
        - libs/shared/**
    # Custom domain: api.sql2.ai

  # ===========================================
  # Marketing Site (Next.js Static Export)
  # ===========================================
  - type: static_site
    name: sql2ai-site
    buildCommand: npm install && bash apps/site/scripts/build.sh
    branch: main
    staticPublishPath: dist/apps/site/.next
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=1536
    buildFilter:
      paths:
        - apps/site/**
        - libs/**
        - package.json
        - nx.json
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    # Custom domains: sql2.ai, www.sql2.ai

# ===========================================
# Databases
# ===========================================
databases:
  - name: sql2ai-db
    databaseName: sql2ai
    plan: starter
    postgresMajorVersion: "15"

# ===========================================
# Redis
# ===========================================
